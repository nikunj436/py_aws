apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mvertes/alpine-mongo
          ports:
            - containerPort: 27017
          volumeMounts:
            - mountPath: /data/db
              name: storage
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: mongodb-pv