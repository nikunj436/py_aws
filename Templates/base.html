<!DOCTYPE html>
<head>
    <title>Home - Devops Demo</title>
</head>
<body>
    <h1>Enter your Details </h1>
    

    <form action="../data_entry.py/", method="POST">

    <input type="text" name="first_name" value="" required> 
    <input type="text" name="last_name" value="" required> 
    <input type="submit" value="Submit">
    </form>
    {% block submit %} {% endblock %}
    <br/>
    <br/>
    
    <h2> Please Click below button for see all entries </h2>
    <form action="../data_show.py", method="GET">
    <input type="submit" value="Show all Entries">
    <br/>
    {% block show %} {% endblock %}
    
</body>
</html>
